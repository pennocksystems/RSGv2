<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Ridgeline Strategy Group to learn how we can help your organization thrive through strategy, technology, and creative solutions." />
  <title>Contact | Ridgeline Strategy Group</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/dba-icons/RSG-logoBLACK.PNG" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="bg-slate-900 text-gray-100 font-inter min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between px-8 py-6 border-b border-slate-800">
    <div class="flex items-center space-x-3">
      <img src="assets/img/dba-icons/RSG-logoWHITE.png" alt="Ridgeline Strategy Group Logo" class="h-10 w-auto">
      <span class="text-2xl font-exo2 tracking-wider">RIDGELINE STRATEGY GROUP</span>
    </div>

    <nav class="hidden md:flex space-x-8 text-sm font-medium">
      <a href="index.html" class="text-gray-300 hover:text-white transition">Home</a>
      <a href="about.html" class="text-gray-300 hover:text-white transition">About</a>
      <a href="contact.html" class="text-white border-b border-sky-400 pb-1">Contact</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow px-6 md:px-16 py-12">
    <section class="max-w-4xl mx-auto bg-slate-800/60 backdrop-blur-md p-10 rounded-3xl shadow-lg border border-slate-700 fade-in">
      <h1 class="text-4xl font-exo2 mb-6 text-center text-white">Get in Touch</h1>
      <p class="text-gray-400 text-center mb-10 max-w-2xl mx-auto">
        Have a question or want to discuss a project? Fill out the form below and a member of the Ridgeline team will reach out shortly.
      </p>

      <!-- Contact Form -->
      <form id="contact-form" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-300 mb-1">First Name*</label>
            <input type="text" id="first-name" name="firstName" required
              class="w-full px-4 py-2 bg-slate-900 text-gray-100 rounded-lg border border-slate-700 focus:ring-1 focus:ring-sky-400 focus:outline-none">
          </div>

          <!-- Last Name -->
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-300 mb-1">Last Name*</label>
            <input type="text" id="last-name" name="lastName" required
              class="w-full px-4 py-2 bg-slate-900 text-gray-100 rounded-lg border border-slate-700 focus:ring-1 focus:ring-sky-400 focus:outline-none">
          </div>
        </div>

        <!-- Organization -->
        <div>
          <label for="organization" class="block text-sm font-medium text-gray-300 mb-1">Organization*</label>
          <input type="text" id="organization" name="organization" required
            class="w-full px-4 py-2 bg-slate-900 text-gray-100 rounded-lg border border-slate-700 focus:ring-1 focus:ring-sky-400 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email*</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 bg-slate-900 text-gray-100 rounded-lg border border-slate-700 focus:ring-1 focus:ring-sky-400 focus:outline-none">
        </div>

        <!-- Phone (optional) -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Phone (optional)</label>
          <input type="tel" id="phone" name="phone"
            class="w-full px-4 py-2 bg-slate-900 text-gray-100 rounded-lg border border-slate-700 focus:ring-1 focus:ring-sky-400 focus:outline-none">
        </div>

        <!-- Inquiry Message -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Inquiry Message*</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full px-4 py-2 bg-slate-900 text-gray-100 rounded-lg border border-slate-700 focus:ring-1 focus:ring-sky-400 focus:outline-none"></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit"
            class="bg-sky-500 hover:bg-sky-400 text-white font-medium px-8 py-3 rounded-lg transition shadow-lg">
            Send Message
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm border-t border-slate-800">
    © 2025 Ridgeline Strategy Group · All rights reserved.
  </footer>

  <!-- Future API Integration Placeholder -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('✅ Your message has been recorded. In the future, this will connect directly to our inquiry API.');
      this.reset();
    });
  </script>
</body>
</html>
